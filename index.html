<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>

    <!-- Moment.js Reference -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>
    <header>
        <h1>Anytime is Train Time</h1>
        <p>Choo Choo. Chee Chee.</p>
    </header>
    <main>
        <section class="schedule">
            <h2 class="title">Current Train Schedule</h2>
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col"><strong>Train Name</strong></th>
                    <th scope="col"><strong>Destination</strong></th>
                    <th scope="col"><strong>Frequency (min)</strong></th>
                    <th scope="col"><strong>Next Arrival</strong></th>
                    <th scope="col"><strong>Minutes Away</strong></th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </section>
        <section class="addTrain">
            <form>
                <div class="form-group row">
                  <label for="employee-name-input">Train Name</label>
                  <input class="form-control" id="train-name-input" placeholder="" type="text">
                </div>
                <div class="form-group row">
                  <label for="role-input">Destination</label>
                  <input class="form-control" id="destination-input" placeholder="" type="text">
                </div>
                <div class="form-group row">
                  <label for="start-input">First Train Time (HH:mm - military time)</label>
                  <input class="form-control" id="start-input" placeholder="" type="text">
                </div>
                <div class="form-group row">
                  <label for="rate-input">Frequency</label>
                  <input class="form-control" id="frequency" placeholder="" type="text">
                </div>
                <button class="btn btn-primary float-right" id="add-train-btn">Submit</button>
            </form>
            
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
<script src="./assets/js/javascript.js"></script>
</body>
</html>
